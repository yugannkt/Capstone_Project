name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Change this to your default branch if different

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      # Step 3: Login to AWS ECR
      - name: Login to Amazon ECR
        run: |
          echo "${{ secrets.AWS_ACCESS_KEY_ID }}" | docker login --username AWS --password-stdin 975050161532.dkr.ecr.us-east-1.amazonaws.com

      # Step 4: Build and push backend Docker image
      - name: Build and Push Backend
        run: |
          cd backend
          docker build -t back_end .
          docker tag back_end:latest 975050161532.dkr.ecr.us-east-1.amazonaws.com/capstone_proj/back_end:latest
          docker push 975050161532.dkr.ecr.us-east-1.amazonaws.com/capstone_proj/back_end:latest

      # Step 5: Build and push frontend Docker image
      - name: Build and Push Frontend
        run: |
          cd frontend
          docker build -t front_end .
          docker tag front_end:latest 975050161532.dkr.ecr.us-east-1.amazonaws.com/capstone_proj/front_end:latest
          docker push 975050161532.dkr.ecr.us-east-1.amazonaws.com/capstone_proj/front_end:latest
